name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      # BƯỚC QUAN TRỌNG: Cài sẵn Flutter để Flet không phải hỏi "y/n" nữa
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.22.0'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        # Thêm "yes |" để tự động chọn Yes nếu có bất kỳ câu hỏi nào
        run: |
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: brokode-release
          # Sửa đường dẫn thành tìm kiếm mọi file .apk (tránh lỗi sai đường dẫn)
          path: build/**/*.apk
