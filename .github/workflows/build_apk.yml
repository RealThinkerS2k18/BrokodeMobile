name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install flet
          pip install -r requirements.txt

      # --- ĐÃ XÓA BƯỚC SETUP FLUTTER (Flet sẽ tự lo việc này) ---

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build APK
        # Thêm "yes |" vào trước câu lệnh để tự động chọn Yes
        run: |
          yes | flet build apk --verbose
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: brokode-release
          path: build/app/outputs/flutter-apk/app-release.apk
